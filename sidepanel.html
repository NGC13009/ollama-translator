<!DOCTYPE html>
<html>

<head>
    <title>ollama web translator 独立翻译窗口</title>
    <meta charset="UTF-8">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #efefef;
            font-size: 20px;
        }

        p,
        h1,
        h2,
        h3,
        h4,
        h5 {
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .container13009 {
            margin: 24px;
            display: block;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0px 4px rgb(18 18 18 / 15%);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        textarea {
            flex-grow: 1;
            flex-shrink: 1;
            resize: none;
            border-radius: 0.35rem;
            border: #ccc 1px solid;
            background-color: #efefef;
            color: #1e1e1e;
            padding: 10px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        button {
            height: 40px;
            border-radius: 0.35rem;
            border: #ccc 1px solid;
            background-color: #efefef;
            color: #1e1e1e;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin: 0 auto;
            flex: 1;
        }

        button:hover {
            background-color: #1e1e1e;
            color: #efefef;
        }

        .copied-success {
            background-color: #0000aa;
            color: white;
        }

        .copied-success:hover {
            background-color: #0000aa;
            color: white;
        }

        .qingkong-success {
            background-color: #aa0000;
            color: white;
        }

        .qingkong-success:hover {
            background-color: #aa0000;
            color: white;
        }

        .disabled-btn {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .disabled-btn:hover {
            background-color: #efefef;
            color: #1e1e1e;
        }
    </style>
</head>

<body>
    <div class="container13009">
        <textarea id="result" readonly>翻译结果显示区域</textarea>
        <div style="height: 10px;"></div>
        <textarea id="input" placeholder="请输入需要翻译的内容..."></textarea>
        <div style="height: 10px;"></div>
        <div class="button-container">
            <button id="translateBtn" style="margin-right: 5px;background-color: #00aa00;">翻译</button>
            <button id="clearBtn" style="margin-right: 5px;margin-left: 5px;">清空</button>
            <button id="copytoclipboard" style="margin-left: 5px;">复制到剪贴板</button>
            <button id="copyandclose" style="margin-left: 5px;">复制并关闭</button>
        </div>
        <script src="sidepanel.js"></script>
    </div>
</body>

</html>
